<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">  
  <link rel="stylesheet" href="./css/estilo.css">
  <title>Equação do Segundo Grau</title>
</head>

<body class="background-body">
  <div class="container">

    <div class="titulo">
      <h3 class="text-center">Função polinomial do 2° grau (função quadrática)</h3>
    </div>

    <div class="form-group">

      <label for="valorA">Informe o valor de A: </label>
      <input type="number" class="form-control" id="valorA">

      <label for="valorB">Informe o valor de B: </label>
      <input type="number" class="form-control" id="valorB">

      <label for="valorC">Informe o valor de C: </label>
      <input type="number" class="form-control" id="valorC">      

      <div class="mensagens">
        <div role="alert" id="elemento1">
          <p id="deltaMenorQueZero"></p>
        </div>

        <div role="alert" id="elemento2">
          <p id="deltaIgualAZero"></p>
        </div>

        <div role="alert" id="elemento3">
          <p id="deltaMaiorQueZero"></p>
        </div>
       
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" id="botao">Calcular</button>
  </div>

  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/jquery.mask.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
